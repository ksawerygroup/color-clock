  height:100%;

*{
  margin:0;

#clock{
  font-family:arial;
  font-size:80px;
  position:absolute;
    top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  color:white;
 }

<body>
<div id="clock"></div>
<script id="jsbin-javascript">
function clockColor(){
var date=new Date();
  var hours=date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  if(hours<10){
  hours='0'+hours;
  }
  if(minutes<10){
  minutes='0'+minutes;
  }
  if(seconds<10){
  seconds='0'+seconds;
  }
  var clock=hours+':'+minutes+':'+seconds;
  document.getElementById('clock').innerHTML=clock;
  var color ='#'+hours+minutes+seconds;
  document.body.style.background=color;
  setTimeout(function(){
  clockColor();
  },1000);
}
clockColor();
</script>
</body>
